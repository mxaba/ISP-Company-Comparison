<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo1.png">
    <title>Add ISP Company</title>
</head>

<body>

    <div class="container">
        <div class="logo">
            <a href="home.html"><img src="/image/logo.png" class="logo" alt=""></a>
        </div>
        <div class="topnav">

            <a href="main.html">About</a>
            <a href="home.html">ISP Company</a>
        </div>

        <div class="add-heading">
            <h5>Please add your company details in the fields below:</h5>
            <div class="Company-add">
                <label for="Company name">Company name:</label>
                <input type="text" id="Cname" name="Cname" value="" placeholder="Company Name"><br><br>
                <label for="speed">Line speed (mbps):</label>
                <input type="text" id="speed" name="speed" value="" placeholder="25Mbps, 50Mbps, 100Mbps, 200Mbps"><br><br>
                <label for="price">Price p/m:</label>
                <input type="text" id="price" name="price" value="" placeholder="R750, R967, R1 290, R1 691"><br><br>
                <label for="price">Data</label>
                <select id="data">
                    <option value="uncapped">Uncapped</option>
                    <option value="capped">Capped</option>
                </select><br><br>
                <label for="coverage">Coverage:</label>
                <input type="text" id="coverage" name="coverage" value="" placeholder="All provinces covered by the company"><br><br>
                <label for="date">Date established:</label>
                <input type="date" id="date" name="date" value="" placeholder="date"><br><br>
                <label for="users">Users:</label>
                <input type="number" id="users" name="users" value="" placeholder="users"><br><br>
                <label for="installation">Router & Installation included:</label>
                <input type="text" id="installation" name="installation" value="" placeholder="Included & Fully installed"><br><br>
                <label for="suburbs">Suburbs:</label>
                <input type="text" id="suburbs" name="suburbs" value="" placeholder="suburbs covered by the company"><br><br>
                <button class="submit">Submit</button>
            </div>
        </div>

    </div>


    <span> copyright © 2021  🧑🏾‍💻  <a href="https://github.com/mxaba/ISP-Company-Comparison">SegFault</a> 🧑🏾‍💻 </span>
    <script src="./js/dataSet.js"></script>
    <script src="./js/js-function/isp-functionality.js"></script>
    <script src="./js/js-dom/addCompany.js"></script>
</body>

</html>
