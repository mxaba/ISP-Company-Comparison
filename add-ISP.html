<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add ISP Company</title>
</head>

<body>

    <div class="container">

        <div class="header">
            <h2>ISP Company Comparison</h2>
        </div>

        <div class="add-heading">
            <h5>Please add your company details in the fields below:</h5>
            <form class="Company-add">
                <label for="Company name">Company name:</label>
                <input type="text" id="Cname" name="Cname" placeholder="Company Name"><br><br>
                <label for="speed">Line speed (mbps):</label>
                <input type="text" id="speed" name="speed" placeholder="speed"><br><br>
                <label for="price">Price p/m:</label>
                <input type="text" id="price" name="price" placeholder="price"><br><br>
                <label for="coverage">Coverage:</label>
                <input type="text" id="coverage" name="coverage" placeholder="coverage"><br><br>
                <label for="date">Date established:</label>
                <input type="text" id="date" name="date" placeholder="date"><br><br>
                <label for="users">Users:</label>
                <input type="text" id="users" name="users" placeholder="users"><br><br>
                <label for="installation">Installation included:</label>
                <input type="text" id="installation" name="installation" placeholder="yes/no"><br><br>
                <label for="suburbs">Suburbs:</label>
                <input type="text" id="suburbs" name="suburbs" placeholder="suburbs"><br><br>
                <input class="submit" type="submit" value="Submit">
              </form>
        </div>

    </div>



</body>

</html>
