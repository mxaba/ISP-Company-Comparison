<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <link rel="stylesheet" href="./css/skeleton.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <title>SegFault | ISP Company Research</title>

  <script type="text/x-template" class="ISPdata">
        {{#each company}}
        <tr>
          <td>{{this.companyName}}</td>
          <td>{{this.speed}}</td>
          <td>{{this.price}}</td>
          <td>{{this.coverage}}</td>
          <td>{{this.date}}</td>
          <td>{{this.users}}</td>
          <td>{{this.instructions}}</td>
          <td>{{this.area}}</td>
        </tr>
        {{/each}}
    </script>

</head>

<body>

  <div class="container">

    <div class="row">

      <div class="twelve">
        <table>
          <tr>
            <th>Company Name</th>
            <th>Speed</th>
            <th>Price</th>
            <th>Coverage</th>
            <th>Date</th>
            <th>Users</th>
            <th>Instructions</th>
            <th>Surbubs</th>
          </tr>
          <tbody class="userData">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./js/dataSet.js"></script>
  <script src="./js/js-function/isp-functionality.js"></script>
  <script src="./js/js-dom/getData.js"></script>
</body>

</html>
